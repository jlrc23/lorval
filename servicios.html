<!DOCTYPE html>
<html lang="es" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lorval Constructores y Consultores S.A. de C.V.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/mainstyle.css#1" />
  </head>
  <body ng-controller="MyController" >
    <div class="container">
      <div ng-include="'includes/header.html'"></div>
      <section class="row" id="fondoTitulo" >
          <div class="col-xs-12"><h1 class="tituloSecundarias">SERVICIOS</h1> </div>
      </section>
      <section class="servicios row">
         <div class="col-xs-12 col-md-3 navbar navbar-default">
            <ul class="nav navbar-nav">
              <li ng-repeat="template in templates"><a ng-click="selectTemplate(template)" href="#{{template.url}}">{{template.name}}</a></li>
            </ul>
         </div>
         <div class="col-xs-12 col-md-9"><a name="#{{template.url}}"></a>
            <article ng-include="selectedTemplate"></article>
         </div>
      </section>
      <div ng-include="'includes/footer.html'"></div>
    </div> <!-- /container -->
  <script type="text/javascript" src="js/servicios.js"></script>
  </body>
</html>
