
<!DOCTYPE html>
<html lang="es" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lorval Constructores y Consultores S.A. de C.V.</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>
  <body>
    <div ng-controller="MyController" >
    <div class="container">
      <div ng-include="'includes/header.html'"></div>
      <section class="row" id="fondoTitulo" style=" clear:both; " >
          <div class="col-xs-12">
            <h1 class="tituloSecundarias">Contáctanos</h1> 
          </div>
          <article class="col-xs-12">
              <p class="intro"><br><br class="visible-xs">
                Nos sentiremos honrados de responder y dar pronta solución a cualquier inquietud que pueda tener. 
              </p>
          </article>
      </section>

      <section class="contenido row">
        <article  class='col-xs-6'><img style="margin-top:-15px;" src="img/contactanos.png" width="60%" height="auto" align="right"></article>
        <article class="col-xs-6">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="nombre">Nombre</label>
              <div class="controls">
                <input type="text" id="nombre" class="input-large"  placeholder="Nombre">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input type="text" id="email" name="" class="input-large" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="asunto">Asunto</label>
              <div class="controls">
                <input type="text" id="asunto" name="asunto" class="input-large"  placeholder="Asunto">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"   for="nombre">Solicitud</label>
              <div class="controls">
                <textarea rows="5" name="solicitud" class="input-large" id="solicitud" placeholder="Solicitud"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </article>
        

      </section>

      <div ng-include="'includes/footer.html'"></div>
    </div> <!-- /container -->
      </div>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
